<mat-card>
	<!-- header -->
	<mat-card-header>
		<mat-card-title>
			<!-- title -->
			<span>[{{movieInfo.id}}] {{ movieInfo.title }}</span>

			<!-- select -->
			<button
				mat-icon-button
				*ngIf="showSelectMovie && movieInfo.isSelected === MovieSelectType.Unselected"
				(click)="onSelectChange(true)"
			>
				<mat-icon>star_border</mat-icon>
			</button>

			<!-- unselect -->
			<button
				mat-icon-button
				*ngIf="showSelectMovie && movieInfo.isSelected === MovieSelectType.Selected"
				(click)="onSelectChange(false)"
			>
				<mat-icon>star</mat-icon>
			</button>
		</mat-card-title>

		<!-- subtitles -->
		<mat-card-subtitle>
			<span>Created at: {{ movieInfo.createdAt | date: 'HH:mm:ss, dd.MM.YYYY'}}</span>
			<span>|</span>
			<span>Upated at: {{ movieInfo.updatedAt | date: 'HH:mm:ss, dd.MM.YYYY'}}</span>
		</mat-card-subtitle>
	</mat-card-header>

	<!-- body -->
	<mat-card-content>
		<!-- description normal display -->
		<div *ngIf="!editing" class="description">{{movieInfo.description}}</div>

		<!-- editing form -->
		<ng-container *ngIf="editing" [formGroup]="form">
			<!-- title -->
			<mat-form-field appearance="outline">
				<mat-label>Change title</mat-label>
				<textarea matInput formControlName="title"></textarea>
			</mat-form-field>

			<!-- description -->
			<mat-form-field appearance="outline">
				<mat-label>Change description</mat-label>
				<textarea matInput formControlName="description"></textarea>
			</mat-form-field>
		</ng-container>
	</mat-card-content>

	<!-- action buttons -->
	<mat-card-actions>
		<!-- no editing buttons -->
		<ng-container *ngIf="!editing">
			<button mat-stroked-button color="primary" (click)="onToggleEdit()">Edit</button>
			<button mat-flat-button color="warn" (click)="onDeleteMovie()">Delete</button>
		</ng-container>

		<!-- edit buttons -->
		<ng-container *ngIf="editing">
			<button mat-flat-button color="primary" (click)="onSubmit()">Save</button>
			<button mat-stroked-button (click)="onToggleEdit()">Cancel</button>
		</ng-container>
	</mat-card-actions>
</mat-card>
